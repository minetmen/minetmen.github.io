<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redirecionamento de URL</title>
</head>
<body>
  <h1>Redirecionamento de URL</h1>

  <p>Este exemplo irá redirecionar o usuário para as URL <strong>https://www.globo.com/</strong> e <strong>https://www.google.com/</strong>, com um intervalo de 3 segundos entre os redirecionamentos.</p>

  <script>
    // Define uma variável para armazenar a URL de redirecionamento
    let redirectUrl = "";

    // Obtém a escolha do usuário
    const choice = prompt("Para onde deseja ser redirecionado?\n1 - Globo.com\n2 - Google.com");

    // Define a URL de redirecionamento com base na escolha do usuário
    switch (choice) {
      case "1":
        redirectUrl = "https://www.globo.com/";
        break;
      case "2":
        redirectUrl = "https://www.google.com/";
        break;
      default:
        redirectUrl = "";
    }

    // Redireciona o usuário para a primeira URL
    if (redirectUrl !== "") {
      window.location.href = redirectUrl;

      // Aguarda 3 segundos
      setTimeout(() => {
        // Limpa a tela
        document.body.innerHTML = "";

        // Redireciona o usuário para a segunda URL
        if (redirectUrl !== "") {
          window.location.href = redirectUrl;
        }
      }, 3000);
    }
  </script>
</body>
</html>
